<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Práctica 8 Diego Adrián Moreno Duarte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ngFor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let alumno of alumnos">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="primary">Favorite</ion-item-option>
      </ion-item-options>
      
      <ion-item id="item" (click)="setOpen(true)">{{alumno}}</ion-item>
      <ion-action-sheet
        [isOpen]="isActionSheetOpen"
        
        [buttons]="actionSheetButtons"
        (didDismiss)="setOpen(false)">
      </ion-action-sheet>

      <ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

    
</ion-content>
